<div *ngFor="let persona of persone; index as i, count as c, first as idFirst, last as isLast, even as isEven, odd as isOdd">
  <p class="cerchioVerde" *ngIf="persona.isOnline"></p>
  <p class="cerchioRosso" *ngIf="!persona.isOnline"></p>
  <p>{{isOdd}} - <b>{{persona.nome}}</b> {{persona.cognome}}</p>
</div>
